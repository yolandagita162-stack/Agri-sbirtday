<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="bday.png" />
  <title>happy birthday </title>
  <link rel="icon" href="https://i.ibb.co.com/hXZsYxZ/heart.png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #fff0f5;
      color: #ff69b4;
      font-family: 'Poppins', sans-serif;
      overflow: auto;
    }

    .page {
      min-height: 100vh;
      height: auto;
      width: 100vw;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    .page.active {
      opacity: 1;
      pointer-events: auto;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .highlight {
      color: #ff1493;
      font-weight: bold;
    }

    .button {
      background-color: #ff69b4;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 30px;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #ff1493;
    }

    img {
      max-width: 70vw;
      max-height: 50vh;
      margin-bottom: 20px;
    }

    .letter {
      white-space: pre-line;
      font-size: 1.1rem;
      max-width: 600px;
      text-align: left;
      border-left: 3px solid #ff69b4;
      padding-left: 15px;
      min-height: 200px;
    }

    .falling {
      position: fixed;
      top: -30px;
      font-size: 24px;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 9999;
    }

    .pink-heart {
      color: #ff69b4;
    }

    .yellow-star {
      color: #facc15;
    }

    .music-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
      z-index: 9999;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .button {
        padding: 10px 20px;
        font-size: 1rem;
      }

      .letter {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="page active" id="page1">
    <img src="1.gif" alt="Cute Icon" />
    <h1>Happy Birthday <span class="highlight"> my Girl!</span></h1>
    <p>your next surprise is just a click away ‚ú®</p>
    <button class="button" onclick="goToPage(2)">tap ‚Äπùüπ</button>
  </div>

  <div class="page" id="page2">
    <img src="write.gif" alt="Envelope" />
    <p>knock knock .. open me up! ( ‚à©¬¥Õà ·êú `Õà‚à©)</p>
    <button class="button" onclick="goToPage(3)">open it ‚Äπùüπ</button>
  </div>

<div class="page" id="page3" style="font-family: 'Dancing Script', cursive;">
    <h2>My dear baby <ùüë .·êü </h2>
    <div class="letter" id="letterText"></div>
</div>

  <audio id="bg-music" src="Party.mp3" autoplay loop muted></audio>
  <audio id="click-sound" src="https://public.youware.com/users-website-assets/prod/50390417-3924-48fa-b7cc-21adb627e36e/256113_3263906-lq.mp3" preload="auto"></audio>
  <div class="music-control" id="musicControl">üîá</div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const fullLetter = `Happy Birthday, my loving bestfriend ! üíï

Termikasih sudah hadir dan hidup di dunia ini, l pray that good health, long life, and peace may be with you all your life. Walaupun kisah percintaan mu tahun ini sangat panteqq, Wishing your day is filled with lots of love and laughter. May all of your birthday wishes come true. You're the only person that i loved so truly and madly tanpa kau mungkin hidup ku kosong bal, lebay siii taik tapi emang kau emang buat aku ngerasa bener bener punya temen. Having you by my side forever is my only wish on this special moment Happy birthday again to my love of my life.


I hope you keep discovering new worlds, new places, new hobbies, and new hopes, Ones that will become a part of your life and keep bringing you happiness, forever.

semoga kau kaya dan dapat suami kaya yaa. (ntar bisa bagi bagi ke aku.. hehe.)

You make my world complete bal, Please jangan cepat mati yaa!!!
l hope you stay with me forever, and we celebrate lots of more birthdays together.

With all my love,
Your forever`;

    // Play click sound function
    function playClickSound() {
      const clickSound = document.getElementById('click-sound');
      clickSound.currentTime = 0;
      clickSound.play().catch(e => console.log("Audio play failed:", e));
    }

    // Add click sound to all buttons and clickable elements
    document.addEventListener('DOMContentLoaded', function() {
      const clickableElements = document.querySelectorAll('button, .music-control');
      clickableElements.forEach(element => {
        element.addEventListener('click', playClickSound);
      });
    });

    function goToPage(pageNum) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(p => p.classList.remove('active'));
      const next = document.getElementById(`page${pageNum}`);
      next.classList.add('active');

      if (pageNum === 3) {
        const music = document.getElementById("bg-music");
        music.muted = false;
        music.play().catch(e => console.log("Autoplay blocked:", e));
        document.getElementById("musicControl").textContent = "üîä";

        confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
        typeText(fullLetter, document.getElementById('letterText'), 25);
        startFallingSymbols();
      }
    }

    function typeText(text, element, speed) {
      element.innerHTML = '';
      let i = 0;
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      type();
    }

    function startFallingSymbols() {
      setInterval(() => {
        const el = document.createElement('div');
        el.classList.add('falling');
        const isHeart = Math.random() < 0.5;
        el.innerText = isHeart ? 'üíï' : '‚≠ê';
        el.classList.add(isHeart ? 'pink-heart' : 'yellow-star');
        el.style.left = Math.random() * 100 + 'vw';
        el.style.animationDuration = (3 + Math.random() * 2) + 's';
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 6000);
      }, 300);
    }

    // Music control
    const musicControl = document.getElementById("musicControl");
    const bgMusic = document.getElementById("bg-music");
    let isMuted = true;

    musicControl.addEventListener("click", function() {
      if (isMuted) {
        bgMusic.muted = false;
        bgMusic.play().catch(e => console.log("Autoplay blocked:", e));
        musicControl.textContent = "üîä";
        isMuted = false;
      } else {
        bgMusic.muted = true;
        musicControl.textContent = "üîá";
        isMuted = true;
      }
    });
  </script>
</body>
</html>
